    - name: Install dependencies
      run: |
        pip install black flake8
    
    - name: Check code formatting
      run: |
        black --check src/ tests/
    
    - name: Lint code
      run: |
        flake8 src/ tests/
    - name: Format with Black
      run: |
        black --check src/ tests/ || black src/ tests/

